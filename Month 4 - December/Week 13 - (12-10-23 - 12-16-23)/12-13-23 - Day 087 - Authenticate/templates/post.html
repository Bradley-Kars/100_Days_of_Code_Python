<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 1em;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #61dafb;
        }

        main {
            padding: 1em;
            max-width: 800px;
            margin: 0 auto;
        }

        section form {
            margin-top: 1em;
        }

        section label {
            display: block;
            margin-bottom: 0.5em;
        }

        section input,
        section textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
        }

        section button {
            background-color: #61dafb;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create a New Post</h1>
    </header>

    <main>
        <section>
            <form method="post" action="{{ url_for('post') }}">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="post_title" required>

                <label for="post-body">Body:</label>
                <textarea id="post-body" name="post_body" rows="4" required></textarea>

                <button type="submit">Post</button>
            </form>
        </section>
    </main>
</body>
</html>
