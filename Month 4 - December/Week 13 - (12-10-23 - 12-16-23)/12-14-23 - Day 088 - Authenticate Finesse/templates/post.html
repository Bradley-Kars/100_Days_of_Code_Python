<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #00bcd4;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00bcd4;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #333;
            border: 1px solid #00bcd4;
            color: #fff;
        }

        button {
            background-color: #00bcd4;
            color: #222;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create Post</h1>

    <form method="post" action="/post">
        <label for="post_title">Title:</label>
        <input type="text" id="post_title" name="post_title" required>
        <br>
        <label for="post_body">Body:</label>
        <textarea id="post_body" name="post_body" rows="4" required></textarea>
        <br>
        <button type="submit">Create Post</button>
    </form>
</body>
</html>
